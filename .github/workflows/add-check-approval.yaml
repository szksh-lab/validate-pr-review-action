name: Add check approval workflow
on: pull_request
jobs:
  add-check-approval-workflow:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha }}
          sparse-checkout: |
            .github/workflows
      - uses: szksh-lab/validate-pr-review-action/.github/actions/add-check-approval-workflow@main
      - uses: csm-actions/securefix-action@05036cda4e1fcaeba401d23261056048fe20ba27 # v0.2.2
        with:
          app_id: ${{ vars.AUTOFIX_TRIGGER_APP_ID }}
          app_private_key: ${{ secrets.AUTOFIX_TRIGGER_APP_PRIVATE_KEY }}
          server_repository: securefix-server-workflow
          commit_message: "ci: add or update check-approval workflow"
          files: |
            .github/workflows/check-approval.yaml
