name: Add check approval workflow
on: pull_request
jobs:
  add-check-approval-workflow:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha }}
          sparse-checkout: |
            .github/workflows
      - uses: szksh-lab/validate-pr-review-action/add-check-approval@main
      - uses: csm-actions/securefix-action@f2592f3d2f3e17ef629f1d2f02ae79d04a2579e9 # v0.3.3
        with:
          app_id: ${{ vars.AUTOFIX_TRIGGER_APP_ID }}
          app_private_key: ${{ secrets.AUTOFIX_TRIGGER_APP_PRIVATE_KEY }}
          server_repository: securefix-server-workflow
          commit_message: "ci: add or update check-approval workflow"
          files: |
            .github/workflows/check-approval.yaml
