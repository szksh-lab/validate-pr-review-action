name: Add check approval workflow
on: pull_request
jobs:
  add-check-approval-workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha }}
          sparse-checkout: |
            .github/workflows
      - uses: ./.github/actions/add-check-approval-workflow
      - uses: csm-actions/securefix-action@758a17e6f52a70ab0d8102ef1cd13cd0107206e6 # v0.2.0
        with:
          app_id: ${{ vars.AUTOFIX_TRIGGER_APP_ID }}
          app_private_key: ${{ secrets.AUTOFIX_TRIGGER_APP_PRIVATE_KEY }}
          server_repository: securefix-server-workflow
          commit_message: "ci: add or update check-approval workflow"
          files: |
            .github/workflows/check-approval.yaml
